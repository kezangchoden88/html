<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div>
        <form class="registration-form" action="/register" method="post">

            <!-- form header -->
            <div class="form-header">
                <h1>Visitor Registration Form</h1>
            </div>

            <!-- form body -->
            <div class="form-body">

                <!-- Firstname and Lastname -->
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label for="firstname" class="label-title"></label>
                        <input type="text" id="firstname" class="form-input" placeholder="First name"
                            required="required" />
                    </div>
                    <div class="form-group right">
                        <label for="lastname" class="label-title"></label>
                        <input type="text" id="lastname" class="form-input" placeholder="Last name" />
                    </div>
                </div>

                <!-- CID -->
                <div class="form-group">
                    <label for="cid" class="label-title"></label>
                    <input type="cid" id="cid" class="form-input" placeholder="CID" required="required">
                </div>

                <!-- Phone number -->
                <div class="form-group">
                    <label for="Phone number" class="label-title"></label>
                    <input type="Phone number" id="Phone number" class="form-input" placeholder="Phone number"
                        required="required">
                </div>


                <!-- Email -->
                <div class="form-group">
                    <label for="Email" class="label-title"></label>
                    <input type="Email" id="Email" class="form-input" placeholder="Email" required="required">
                </div>


                <!-- Visitor Category -->
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label class="label-title">Visitor Category:</label>
                        <div class="form-group right">
                            <div class="input-group">
                                <label for="Category" class="label-title"></label>
                                <select name="Category" id="Category">
                                    <label for="" class="cat">

                                        <option value="Individual" selected>Individual</option>
                                        <option value="Group">Group</option>
                                    </label>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


                <div>
                    <button type="save" class="button">Save</button>
                    <button type="cancel" class="can">Cancel</button>
                </div>

        </form>
    </div>

    <div class="container col-md-6 mx-auto">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
